<div class="course-details">
    <div class="intro">
        <h2 class="mat-display-2">Details zum Kurs</h2>
    </div>
    <div class="details" *ngIf="course !== undefined">
      <a routerLink="/program" class="list">ZurÃ¼ck zur Kursliste</a>
        <mat-card class="example-card">
            <mat-card-header>
              <div>
                <mat-card-title>{{course.title}}</mat-card-title>
              </div>
              <!-- <mat-card-subtitle>{{course.createdAt | date}}</mat-card-subtitle> -->
              <div class="properties">
                <div>
                  <mat-card-subtitle>Anfangsdatum: {{course.start_date | date: 'medium' }}</mat-card-subtitle>
                  <mat-card-subtitle>Enddatum: {{course.end_date | date: 'medium' }}</mat-card-subtitle>
                </div>
                <div>
                  <mat-card-subtitle>KursgebÃ¼hr: {{ course.course_fees | currency: 'EUR' }}</mat-card-subtitle>
                </div>
              </div>
            </mat-card-header>
            <mat-card-content>
              <!-- <p>
                {{course.description}}
              </p> -->
              <div [innerHTML]="course.description">
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button *ngIf="course.author">{{course.author}}</button>
              <button mat-button *ngIf="course.link">
                <mat-icon>link</mat-icon>
                <a href={{course.link}} target="_blank"> Mehr lesen </a>
            </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
